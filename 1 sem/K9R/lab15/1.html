<!DOCTYPE html>
<html>
<head>
  <title>Заказ</title>
  <script>
    function f(){
      document.getElementsByTagName('p')[0].style.display = 'block';
    }
    function f1(){
      document.getElementsByTagName('p')[0].style.display = 'none';
    }
    function f2(){
      document.getElementById('p2').style.border = '10px solid red';
    }
    function f3(){
      document.getElementById('p3').src = '4.png';
    }
    function f4(){
      document.getElementById('p3').src = '3.png';
    }
  </script>
  <style>
    img{
      display: inline-block;
      margin-right: 20px;
      margin-top: 10px;
    }
    p{
      width: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="1.png" id="p1" width="200" onmouseover="f()" onmouseout="f1()"/>
  <img src="2.png" id="p2" width="200" onclick="f2()"/>
  <img src="3.png" id="p3" width="200" onmouseover="f3()" onmouseout="f4()"/><br>
  <p>Га́рри Ки́мович Каспа́ров — советский и российский шахматист, 13-й чемпион мира по шахматам, шахматный литератор и политик, часто признаваемый величайшим шахматистом в истории. Международный гроссмейстер, заслуженный мастер спорта СССР, чемпион СССР, чемпион России.</p>
</body>
</html>
