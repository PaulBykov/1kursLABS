<html>
  <head>
    <title>Форма регистрации</title>
    <style>
        table td,table th {
          width: 30px;
          height: 30px;
        }
        .cls1{
          width: 11%;
        }
        .cls2{
          width: 20%;
        }
        .cls3{
          width: 21%;
        }
        h2{
          margin-right: 120px;
        }
        input.sec{
          margin-left: 550px;
        }
    </style>
   </head>
   <body>
    <center>
    <h2>Данные студента</h2>
    <table style="width: 30%;">
     <tr>
      <td align="right"><p>Имя студента</p></td>
      <td colspan="3"><input type="text" required required placeholder="Обязательно заполнить"></td>
     </tr>
     <tr>
      <td align="right"><p>Фамилия студента</p></td>
      <td colspan="3"><input type="text" required required placeholder="Обязательно заполнить"></td>
     </tr>
     <tr>
      <td align="right"><p>Отчество студента</p></td>
      <td colspan="3"><input type="text" required required placeholder="Обязательно заполнить"></td>
     </tr>
     <tr>
      <td align="right"><p>Адрес почты</p></td>
      <td colspan="3"><input type="text"></td>
     </tr>
     <tr>
       <td align="right"><p>Контатный номер</p></td>
       <td colspan="3"><input type="text"></td>
     </tr>
     <tr>
       <td align="right"><p>Какую социальную <br> сеть вы используете?</p></td>
       <td class="cls1"><input type="checkbox">VK</td>
       <td class="cls2"><input type="checkbox">Facebook</td>
       <td class="cls3"><input type="checkbox">Instagram</td>
      </tr>
     </table> </center>
    <input type="submit" class="sec">
    </body>
